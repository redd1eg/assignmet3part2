<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container mt-4">

  <h1 class="mb-4">Notes</h1>

  <form id="noteForm" class="mb-4">
    <input type="hidden" id="noteId" />

    <div class="mb-2">
      <input class="form-control" id="title" placeholder="Title" required />
    </div>

    <div class="mb-2">
      <textarea class="form-control" id="content" rows="4" placeholder="Write your note..." required></textarea>
    </div>

    <button class="btn btn-primary">Save</button>
    <button type="button" id="cancelBtn" class="btn btn-secondary ms-2">Cancel</button>
  </form>

  <table class="table table-bordered align-middle">
    <thead>
      <tr>
        <th style="width: 25%;">Title</th>
        <th>Content</th>
        <th style="width: 18%;">Actions</th>
      </tr>
    </thead>
    <tbody id="notesTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
