<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes App</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="container mt-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light rounded mb-4 px-3">
    <a class="navbar-brand fw-bold" href="/">Notes App</a>

    <div class="ms-auto d-flex gap-2">
      <a id="loginLink" class="btn btn-outline-primary" href="/login.html">Login</a>
      <a id="registerLink" class="btn btn-outline-success" href="/register.html">Register</a>
      <button id="logoutBtn" class="btn btn-outline-danger d-none" type="button">Logout</button>
    </div>
  </nav>

  <h1 class="mb-4">Notes</h1>

  <!-- Warning when not logged in -->
  <div id="loginAlert" class="alert alert-warning d-none" role="alert">
    You are not logged in. Read is available, but create/update/delete are disabled.
  </div>

  <!-- Create/Update form (auth only) -->
  <div id="authOnly" class="d-none">
    <form id="noteForm" class="mb-4">
      <input type="hidden" id="noteId" />

      <div class="mb-2">
        <input class="form-control" id="title" placeholder="Title" required />
      </div>

      <div class="mb-2">
        <textarea class="form-control" id="content" rows="4" placeholder="Write your note..." required></textarea>
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary ms-2">Cancel</button>
    </form>
  </div>

  <!-- Notes table -->
  <table class="table table-bordered align-middle">
    <thead>
      <tr>
        <th style="width: 25%;">Title</th>
        <th>Content</th>
        <th style="width: 18%;">Actions</th>
      </tr>
    </thead>
    <tbody id="notesTable"></tbody>
  </table>

  <script>
    async function checkAuthUI() {
      const authOnly = document.getElementById('authOnly');
      const loginAlert = document.getElementById('loginAlert');
      const loginLink = document.getElementById('loginLink');
      const registerLink = document.getElementById('registerLink');
      const logoutBtn = document.getElementById('logoutBtn');

      try {
        const res = await fetch('/api/auth/me', { credentials: 'include' });
        const data = await res.json();
        const loggedIn = !!data.loggedIn;

        // блок с формой
        authOnly.classList.toggle('d-none', !loggedIn);

        // предупреждение
        loginAlert.classList.toggle('d-none', loggedIn);

        // кнопки
        loginLink.classList.toggle('d-none', loggedIn);
        registerLink.classList.toggle('d-none', loggedIn);
        logoutBtn.classList.toggle('d-none', !loggedIn);

        return loggedIn;
      } catch {
        authOnly.classList.add('d-none');
        loginAlert.classList.remove('d-none');
        loginLink.classList.remove('d-none');
        registerLink.classList.remove('d-none');
        logoutBtn.classList.add('d-none');
        return false;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logoutBtn')?.addEventListener('click', async () => {
        await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
        window.location.href = '/login.html';
      });

      checkAuthUI();
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
